<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Matheus Borges- Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.NET({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0xffffff,
        backgroundColor: 0x0,
        points: 3.00,
        maxDistance: 23.00,
        spacing: 16.00
      })

  setTimeout(() => {
    const main = document.querySelector('main')
    main.style.opacity = 1
    main.style.filter = 'blur(0px)'
    },300)
    })
    </script>

  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/Borges.jpg" />
        <h1>@mborges_zo</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.linkedin.com/in/matheus-borges-4a7469239/">
            <img src="./images/icons8-linkedin-circundado.svg" alt="Twitter"  width="24"/>
            Linkedin
          </a>
        </li>
        <li>
          <a href="https://github.com/Borgeta-code">
            <img src="./images/icons8-github-30.png" alt="GitHub" width="24" />
            GitHub
          </a>
        </li>
        <li>
            <a href="https://wa.me/">
              <img src="./images/icons8-whatsapp.svg" alt="GitHub" width="20" />
              whatsapp
            </a>
          </li>
      </ul>
    </main>
  </body>
